<div class="list-edit-dialog row" *ngIf="dialogVisible">
  <div class="col-md-2 col-lg-3"></div>
  <form class="col-md-8 col-lg-6 list-edit-dialog__form" [formGroup]="itemForm">
    <div class="form-group">
      <label for="title">Item's Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="title"
        placeholder="Enter item's title"
        formControlName="title"
      />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        type="text"
        class="form-control"
        id="content"
        aria-describedby="content"
        rows="3"
        formControlName="content"
      ></textarea>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-success mr-3" (click)="save()">Save</button>
      <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
